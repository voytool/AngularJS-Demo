<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>03-DI and promise</title>
  <script src="../lib/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="CatListCtrl">
  Search: <input ng-model="query">
  <ul>
    <li ng-repeat="cat in cats | filter:query"">
      {{cat.breed}}
      <p>Country: {{cat.country}}</p>
    </li>
  </ul>
</body>
</html>
