<!doctype html>
<html lang="en" ng-app="catcat">
  <head>
    <meta charset="utf-8">
    <title>04-directives</title>
    <script src="../lib/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="CatListCtrl">

    Search:
    <input ng-model="query">

    <ul class="cats">
      <li ng-repeat="cat in cats | filter:query">
        <kitten cat-breed='cat.breed'
        cat-country='cat.country' cat-img='cat.imageUrl' />
      </li>
    </ul>

  </body>
</html>
