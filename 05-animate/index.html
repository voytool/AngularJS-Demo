<!doctype html>
<html lang="en" ng-app="catcat">
  <head>
    <meta charset="utf-8">
    <title>05 ng-animate</title>
    <script src="../lib/angular.js"></script>
    <script src="../lib/angular-animate.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
    <style>
        .repeat-item.ng-enter, .repeat-item.ng-leave {
            -webkit-transition: 0.5s linear all;
            -moz-transition: 0.5s linear all;
            -o-transition: 0.5s linear all;
            transition: 0.5s linear all;
        }

        .repeat-item.ng-enter, .repeat-item.ng-leave.ng-leave-active {
            opacity: 0;
        }
        .repeat-item.ng-leave, .repeat-item.ng-enter.ng-enter-active {
            opacity: 1;
        }

    </style>
  </head>
  <body ng-controller="CatListCtrl">

    Search:
    <input ng-model="query">

    <ul class="cats">
      <li ng-repeat="cat in cats | filter:query" class="repeat-item">
        <kitten cat-breed='cat.breed'
        cat-country='cat.country' cat-img='cat.imageUrl' />
      </li>
    </ul>

  </body>
</html>
